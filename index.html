<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pentagram</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/cb8efa75f2.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="tokyo_banner">
        <div class="header_top">
            <div class="pentagram">
                <h1><a href="#">Pentagram</a></h1>
            </div>
            <div class="head_p">
                <a href="#" class="menu menu1"><h3>WORK</h3></a>
                <a href="#" class="menu menu2"><h3>ABOUT</h3></a>
                <a href="#" class="menu menu3"><h3>NEWS</h3></a>
                <a href="#" class="menu menu4"><h3>CONTACT</h3></a>
                <a href="#"><i class="fas fa-search"></i></a>
            </div>
        </div>
        <div class="banner_ggtext">
            <h4>Graphcore Hardware</h4>
            <h5>Inustrial design IPU and Rack Mount Chassis for a machine learning sturt-up</h5>
        </div>
    </header>
    <main>
        <section class="block1">
            <div class="block block1_2 block_gg ">
            </div>
            <div class="block block1_3 block2">
                <div class="blocks_img1_1 blocks_img1"></div>
                <div class="blocks_img1_2 blocks_img2"></div>
                <div class="blocks_img1_3 blocks_img3"></div>
                <div class="blocks_img1_4 blocks_img4"></div>
            </div>
            <!--  -->
            <div class="block block1_4 block2">
                <div class="blocks_img1_1 blocks_img5"></div>
                <div class="blocks_img1_2 blocks_img6"></div>
                <div class="blocks_img1_3 blocks_img7"></div>
                <div class="blocks_img1_4 blocks_img8"></div>
            </div>
                <div class="block block1_5 block_gg">

            </div>
            <!--  -->
            <div class="block block1_6 block_gg ">
            </div>
            <div class="block block1_7 block2">
                <div class="blocks_img1_1 blocks_img9"></div>
                <div class="blocks_img1_2 blocks_img9"></div>
                <div class="blocks_img1_3 blocks_img10"></div>
                <div class="blocks_img1_4 blocks_img11"></div>
            </div>
            <!--  -->
            <div class="block block1_8">
                <form class="block_input" action="#">
                    <input class="inputs" type="text" placeholder="Name" name="name">
                    <br>
                    <input class="inputs" type="text" placeholder="LastName" name="lastname">
                    <br>
                    <input class="inputs" type="email" placeholder="@gmail" name="emai">
                    <br>
                    <input class="inputs" type="password" placeholder="password" name="pas">
                    <input class="submit inputs" type="submit" value="Send" name="submit">
                </form>
            </div>
            <div class="block block1_9 block_gg">

            </div>
        </section>        
    </main>
    <hr>
    <footer>
        <h3>Copyright @2020 ItAcademyOsh</h3>
    </footer>
</body>
</html>
